apiVersion: cinder.openstack.org/v1beta1
kind: Cinder
metadata:
  name: cinder
spec:
  serviceUser: cinder
  customServiceConfig: |
    [DEFAULT]
    debug = true
  databaseInstance: openstack
  databaseUser: cinder
  rabbitMqClusterName: rabbitmq
  cinderAPI:
    replicas: 1
    tls:
      api:
        internal:
          secretName: cert-cinder-internal-svc
        public:
          secretName: cert-cinder-public-svc
      caBundleSecretName: combined-ca-bundle
---
apiVersion: cinder.openstack.org/v1beta1
kind: CinderAPI
metadata:
  name: cinder-api
spec:
  tls:
    api:
      internal:
        secretName: cert-cinder-internal-svc
      public:
        secretName: cert-cinder-public-svc
    caBundleSecretName: combined-ca-bundle
---
apiVersion: cinder.openstack.org/v1beta1
kind: CinderScheduler
metadata:
  name: cinder-scheduler
spec:
  tls:
    caBundleSecretName: combined-ca-bundle
---
apiVersion: cinder.openstack.org/v1beta1
kind: CinderVolume
metadata:
  name: cinder-volume-volume1
spec:
  tls:
    caBundleSecretName: combined-ca-bundle
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cinder-api
spec:
  template:
    spec:
      containers:
      - args:
        - --single-child
        - --
        - /usr/bin/tail
        - -n+1
        - -F
        - /var/log/cinder/cinder-api.log
        volumeMounts:
        - mountPath: /var/log/cinder
          name: logs
      - args:
        - -c
        - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
        volumeMounts:
        - mountPath: /etc/machine-id
          name: etc-machine-id
          readOnly: true
        - mountPath: /etc/localtime
          name: etc-localtime
          readOnly: true
        - mountPath: /usr/local/bin/container-scripts
          name: scripts
          readOnly: true
        - mountPath: /var/lib/config-data/merged
          name: config-data
          readOnly: true
        - mountPath: /etc/cinder/cinder.conf.d
          name: config-data-custom
          readOnly: true
        - mountPath: /var/lib/kolla/config_files/config.json
          name: config-data
          readOnly: true
          subPath: cinder-api-config.json
        - mountPath: /var/log/cinder
          name: logs
        - mountPath: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
          name: combined-ca-bundle
          readOnly: true
          subPath: tls-ca-bundle.pem
        - mountPath: /var/lib/config-data/tls/certs/internal.crt
          name: internal-tls-certs
          readOnly: true
          subPath: tls.crt
        - mountPath: /var/lib/config-data/tls/private/internal.key
          name: internal-tls-certs
          readOnly: true
          subPath: tls.key
        - mountPath: /var/lib/config-data/tls/certs/public.crt
          name: public-tls-certs
          readOnly: true
          subPath: tls.crt
        - mountPath: /var/lib/config-data/tls/private/public.key
          name: public-tls-certs
          readOnly: true
          subPath: tls.key
      volumes:
      - hostPath:
          path: /etc/machine-id
          type: ""
        name: etc-machine-id
      - hostPath:
          path: /etc/localtime
          type: ""
        name: etc-localtime
      - name: scripts
        secret:
          defaultMode: 493
          secretName: cinder-scripts
      - name: config-data
        secret:
          defaultMode: 420
          secretName: cinder-config-data
      - name: config-data-custom
        secret:
          defaultMode: 420
          secretName: cinder-api-config-data
      - emptyDir: {}
        name: logs
      - name: combined-ca-bundle
        secret:
          defaultMode: 292
          secretName: combined-ca-bundle
      - name: internal-tls-certs
        secret:
          defaultMode: 256
          secretName: cert-cinder-internal-svc
      - name: public-tls-certs
        secret:
          defaultMode: 256
          secretName: cert-cinder-public-svc
status:
  availableReplicas: 1
  replicas: 1
